<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="#about">Sobre</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home">
                <h1>Bem-vindo à Página de Contato</h1>
                <p>Entre em contato conosco para obter informações sobre nossos serviços.</p>
                <a href="#contact" class="cta-button">Fazer Contato</a>
            </section>

            <section id="contact">
                <h2>Contate-nos</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Seu Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Seu Telefone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Sua Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>

            <section id="about">
                <h2>Sobre Nós</h2>
                <p>Conteúdo sobre sua empresa ou serviço.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Página de Contato. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
